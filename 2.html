<h2>NFT</h2>
<p>'대체 불가능한 토큰(Non-Fungible Token)'이라는 뜻으로, 희소성을 갖는 디지털 자산을
  대표하는 토큰을 말한다. NFT는 블록체인 기술을 활용하지만,<br>기존의 가상자산과 달리 디지털
  자산에 별도의 고유한 인식 값을 부여하고 있어 상호교환이 불가능하다는 특징이 있다.</p>
