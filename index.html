<h2>메타버스</h2>
<p>
  <strong>현실세계와 같은 사회·경제·문화 활동이 이뤄지는 3차원 가상세계를 일컫는 말</strong>로, 1992년
미국 SF 작가 닐 스티븐슨의 소설 《스노 크래시》에 처음 등장한 개념이다.
</p>
<p style="margin-top:50px;">
  메타버스는 <u>5G
상용화에 따른 정보통신기술 발달</u>과 </u>코로나19 팬더믹에 따른 비대면 추세 가속화</u>로 점차
주목받고 있다.
</p>
